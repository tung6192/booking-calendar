<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Framgia Hanoi Coference Room</title>
    <script src="js/init.js"></script>
    <script src='lib/fullcalendar-3.1.0/lib/jquery.min.js'></script>
    <script src='lib/fullcalendar-3.1.0/lib/moment.min.js'></script>
    <script src="lib/fullcalendar-3.1.0/fullcalendar.js" type="text/javascript" charset="utf-8"></script>
    <script type='text/javascript' src='lib/fullcalendar-3.1.0/gcal.js'></script>
    <script src='lib/jbox/js/jBox.min.js'></script>
    <script src="https://unpkg.com/flatpickr"></script>
    <script src="lib/removeDiacritics/removeDiacritics.js"></script>
    <script src="lib/fuse/fuse.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="lib/jbox/css/jBox.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="lib/fullcalendar-3.1.0/fullcalendar.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">

</head>
<body>

<div class="blog-masthead">

    <div class="container" style="overflow: hidden">
        <img src="framgia-logo.png" id="logo">
        <nav class="nav blog-nav">
            <h2><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;Conference Schedule - HN</h2>
        </nav>
    </div>
</div>

<div class="container-fluid">

    <div class="row">

        <div class="col-sm-12 blog-main">

            <div class="blog-post">
                <div class="container">
                    <h4>Overlapped Events</h4>

                    <!-- Write down overlapping events-->
                    <div id="overlap-info"></div>
                </div>

                <div class="fc fc-unthemed fc-ltr">
                    <div class="fc-view-container">
                        <div class="fc-view fc-agendaDay-view fc-agenda-view">
                            <table>
                                <tbody class="fc-body">
                                    <tr>
                                        <td class="fc-widget-content">
                                            <div class="fc-day-grid fc-unselectable">
                                                <div class="fc-row fc-week fc-widget-content">
                                                    <div class="fc-bg">
                                                        <table>
                                                            <tbody>
                                                                <tr>
                                                                    <td class="fc-axis fc-widget-content" style="width: 45px;"><span>Room</span></td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                    <div class="fc-content-skeleton">
                                                        <table>
                                                            <tbody>
                                                                <tr>
                                                                    <td class="fc-axis" style="width:45px"></td>
                                                                    <td style="left:0%;">Abuja</td>
                                                                    <td style="left:3.0555555555555554%;">Astana</td>
                                                                    <td style="left:6.111111111111111%;">Bàn tròn</td>
                                                                    <td style="left:9.166666666666666%;">Bangkok</td>
                                                                    <td style="left:12.222222222222221%;">Cebu</td>
                                                                    <td style="left:15.277777777777777%;">CEO Room</td>
                                                                    <td style="left:18.333333333333332%;">Dhaka</td>
                                                                    <td style="left:21.388888888888886%;">DN Office</td>
                                                                    <td style="left:24.444444444444443%;">Freespace</td>
                                                                    <td style="left:27.5%;">Jakarta</td>
                                                                    <td style="left:30.555555555555554%;">Kuala Lumpur</td>
                                                                    <td style="left:33.61111111111111%;">Phnompenh</td>
                                                                    <td style="left:36.666666666666664%;">Shimane</td>
                                                                    <td style="left:39.72222222222222%;">Singapore</td>
                                                                    <td style="left:42.77777777777777%;">Tokyo</td>
                                                                    <td style="left:45.83333333333333%;">Toong</td>
                                                                    <td style="left:48.888888888888886%;">Vientiane</td>
                                                                    <td style="left:51.94444444444444%;">Other</td>
                                                                    <td></td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="form-group row pick-date">
                    <label for="minicalendar" class="col-1 col-form-label">Date: </label>
                    <div class="col-3">
                        <input class="form-control" type="text" id="minicalendar">
                    </div>
                </div>
                <hr>

                <!--Print out calendar -->
                <div id='calendar'></div>

                <!--Show tooltip when hower an event-->
                <div id="event-tooltip" style="display:none;">
                    When: <span id="event-when"></span><br>
                    <a id="event-url" href="#">Details</a>
                </div>
            </div>
        </div><!-- /.blog-main -->

    </div><!-- /.row -->

</div><!-- /.container -->

<!-- Footer -->
<footer class="blog-footer">
    © Framgia Vietnam 2017 - by vigov5 & tung6192
</footer>


</body>
</html>
